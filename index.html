// HTML代码
<div id="shake-container">
  <button onclick="openLink()">摇一摇</button>
</div>
// JavaScript代码
function openLink() {
  // 获取摇一摇的数据
  var shakeData = navigator.accelerometer.getCurrentAcceleration();
  // 判断摇一摇的数据是否达到阈值
  if (shakeData.x > 10 || shakeData.y > 10 || shakeData.z > 10) {
    // 打开指定网页
    window.open('https://www.example.com');
  }
}
